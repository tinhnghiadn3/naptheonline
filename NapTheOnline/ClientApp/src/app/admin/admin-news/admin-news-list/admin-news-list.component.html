<div class="game-manger">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive-res">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_filter">
                                <label>Search:
                                    <input type="search" class="form-control form-control-sm" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="create-game mb-3">
                                <a class="d-flex align-items-center justify-content-end" (click)="createNews()">
                                    <i class="fa fa-plus-circle mr-2"></i> Create
                                </a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                        <th>No.</th>
                        <th>Name</th>
                        <th>Logo</th>
                        <th>Last Modified</th>
                        <th>
                        </th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of listNews, let i = index ">
                            <th>{{i + 1}}</th>
                            <th>{{item.name}}</th>
                            <td><img src="{{item.logo}}" alt="" border=3 height=48 width=48/></td>
                            <td>{{item.dateCreated}}</td>
                            <td>
                                <a class="btn text-info" (click)="openForEdit(item)" title="Edit"><i
                                    class="far fa-edit"></i></a>
                                <a class="btn text-danger" (click)="deleteNews(item.id)" title="Delete"><i
                                    class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info pt-2" id="dataTable_info" role="status" aria-live="polite">
                                Showing 1 to 10 of
                                57 entries
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                                        <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0"
                                           class="page-link">Previous</a>
                                    </li>
                                    <li *ngFor="let i of totalPage" class="paginate_button page-item"
                                        [class.active]="pageIndex" (click)="changePage()">
                                        <a href="#" aria-controls="dataTable" tabindex="0" class="page-link">{{i}}</a>
                                    </li>
                                    <li class="paginate_button page-item next" id="dataTable_next">
                                        <a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0"
                                           class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
