<div class="game-manger">
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive-res">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_filter">
                <label>Search:
                  <input type="search" class="form-control form-control-sm" placeholder="Enter name to search...">
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="create-game mb-3">
                <a class="d-flex align-items-center justify-content-end" (click)="createGame()">
                  <i class="fa fa-plus-circle mr-2"></i> Create
                </a>
              </div>
            </div>
          </div>
          <table class="table table-hover">
            <thead class="thead-light">
            <th>No.</th>
            <th>Name</th>
            <th>Logo</th>
            <th>Banner</th>
            <th>
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let item of games, let i = index">
              <th>{{i + 1}}</th>
              <th class="name">{{item.name}}</th>
              <td><img src="{{item.logo}}" class="logo-list" alt="" border=3 height=48 width=48/></td>
              <td><img src="{{item.banner}}" class="banner-list" alt="" border=3 height=50 width=300/></td>
              <td class="text-right action-controls">
                <a class="btn text-info" (click)="openForEdit(item)" title="Edit"><i class="far fa-edit"></i></a>
                <a class="btn text-danger" (click)="deleteGame(item.id)" title="Delete"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info pt-2" id="dataTable_info" role="status" aria-live="polite">Showing 1 to 10 of
                57 entries
              </div>
            </div>
            <div class="col-sm-12 col-md-7">
              <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                <ul class="pagination">
                  <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                    <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                  </li>
                  <li class="paginate_button page-item active">
                    <a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                  <li class="paginate_button page-item next" id="dataTable_next">
                    <a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
